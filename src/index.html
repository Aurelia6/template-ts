<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- support for mobile touch devices -->
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
    />
  </head>
  <body>
    <h1>Aurelia's Watch</h1>
    <input type="button" onclick="cloning()" value="Add Watch" id="addWatchButton" style="background-color: azure; border-color: azure"></input>
    <br/>
    <br/>

    <div id="demo" style="border:1px solid black;background-color:white">

    <b id="watchName"></b>
    <div id="watch" class="test"></div>
    <input type="button" value="Mode" id="modeButton" style="background-color: blue; border-color: blue"></input>
    <input type="button" value="Increase" id="increaseButton" style="background-color: cyan; border-color: cyan"></input>
    <br/>
    <input type="button"  value="Light" id="lightButton" style="background-color: yellow; border-color: yellow"></input>
    <br/>
    <input type="button" value="Reset" id="resetButton" style="background-color: red; border-color: red"></input>
    <br/>
    <input type="button" value="AM / PM" id="ampmButton" style="background-color: orange; border-color: orange"></input>
    <br/><br/>
</div>



    <script>
        function cloning(){
            this.clockNumber++;
            //globalThis.currentMode.length = globalThis.clockNumber + 1;
            var node = document.getElementById("demo");
            var clone = node.cloneNode(true);
            for (let i = 0; i < clone.childNodes.length; i++){
                clone.childNodes[i].id = clone.childNodes[i].id + globalThis.clockNumber;

                //console.log(clone.childNodes[i].id);
            }
            document.body.appendChild(clone);

        }
        </script>
</body>
</html>
